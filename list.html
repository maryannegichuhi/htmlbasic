<!doctype html>
<html lang="en">
<head>
  <style>
    h2{text-align: center;
      color: rosybrown;;
      font-size: xx-large;
      font-family: "DejaVu Sans Mono";
      background-color: #ffffff;
    }
    h3{color: darkcyan;
      font-family: Chandas;
      text-align: center;
      font-size: large;

    }
    ul{color: #649aea;
    font-family: aakar;
      text-align: center;
    }


    ol{color: darkslategray;
      font-family:aakar;
      text-align: center;

    }




  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>List a group of related items</h2>
<h3>list of cars unordered list</h3>
<ul>
  <li>mercedes</li>
  <li>toyota</li>
  <li>bmw</li>
  <li>audi</li>
  <li>subaru</li>
  <li>jeep</li>
  <li>bentley</li>
</ul>
<h3>list of fruits ordered list</h3>
<ol>
  <LI>mangoes</LI>
  <li>oranges</li>
  <li>passion</li>
  <li>apples</li>
  <li>bananas</li>
  <li>strawberries</li>
</ol>
</body>
</html>
