<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/form%20styles.css">
  <link rel="icon" href="static/img/r.jpeg">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" id="Usernamer" name="Username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="Email" name="Email" id="Email" placeholder="Email Address" required>
    </div>
    <div class="formgroup">
      Gender:
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="gender">
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="gender">
      <label for="Custom">Custom</label>
      <input type="radio" id="Custom" name="gender">
    </div>
    <div class="form-group">
      <label for="Date of birth">Date of birth</label>
      <input type="date" id="Date of birth">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="Password" id="Password" name="Password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="Confirm_password">Confirm_password</label>
      <input type="password" id="Confirm_password" name="Confirm_password" placeholder="Confirm_password" required>
      </div>

   <div class="form-group">
     <button type="submit">Register</button>
        </div>

  </form>



</body>
</html>
